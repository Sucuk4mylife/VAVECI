<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="DH-CampusLogo_Nr2.png" type="image/png">
    <title>DH-Campus</title>
</head>

<body>
    <div class="container">
        <nav>
            <a href="index.html" class="logo">
                <img src="DH-CampusLogo_Nr2.png" alt="Logo">
                <h1>DH-Campus</h1>
            </a>
            <ul>
                <li><a href="räume.html">Räume</a></li>
                <li><a href="hilfe.html">Kundenservice</a></li>
                <li><a href="überuns.html">Über uns</a></li>
            </ul>
            <button class="btn" onclick="window.location.href='buchen.html'">
                Jetzt Buchen&nbsp;&nbsp;<i class="fa-solid fa-location-dot"></i>
            </button>
        </nav>

        <div class="content">
            <h1>Kundenservice</h1>
            <p>Willkommen beim DH-Campus Kundenservice. Wie können wir Ihnen helfen?</p>


            <div class="chat-container">
                <div class="chat-box">

                </div>
                <div class="input-container">
                    <input type="text" placeholder="Type your message...">
                    <button class="btn-send"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>


            <form class="feedback-form">
                <label for="feedback">Ihre Meinung ist uns wichtig. Bitte teilen Sie uns Ihr Feedback mit:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Ihr Feedback..."></textarea>
                <button class="btn" type="submit">Feedback senden</button>
            </form>


            <div class="quick-help">
                <h2>Schnelle Hilfe</h2>
                <ul>
                    <li>FAQs</li>
                    <li>Live-Chat</li>
                    <li>Kontaktieren Sie uns</li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <!--&copy; 2023 VAVECI All Rights Reserved.-->
    </footer>
</body>

</html>
